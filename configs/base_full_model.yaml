# -----------------------------------------------
# Config for Causal Disentanglement Pre-experiment on NYUv2
# -----------------------------------------------

# -- Data Parameters --
data:
  dataset_path: "/data/chengfengwu/alrl/mtl_dataset/nyu_depth_v2_labeled.mat"
  batch_size: 8
  num_workers: 4
  img_size: [224, 224]

# -- Model Parameters --
model:
  encoder_name: "vit_b_16"
  pretrained: True
  latent_dim_s: 128
  latent_dim_p: 256
  z_s_bottleneck_noise: 0.1
  num_scene_classes: 27 # NYUv2有27个场景类别

# -- Training Parameters --
training:
  seed: 42
  epochs: 30
  optimizer: "AdamW"
  learning_rate: 0.0001
  weight_decay: 0.01
  enable_training: True

# -- Loss Weights --
losses:
    lambda_seg: 5.0        # segmentation 主体权重（如果你确实重视 seg，可 later 增到 2~5）
    lambda_depth: 1.0      # depth 标准起点
    lambda_scene: 2.0      # scene classification 起点
    lambda_independence: 0.05  # independence 一开始不要太大，0.05-0.2 之间试
    alpha_recon_geom: 0.5  # geom recon 起点
    beta_recon_app: 0.5    # appearance recon 从 0.5 开始（不要一开始就太大）
    alpha_recon_geom_aux: 0.25
    beta_recon_app_aux: 0.25