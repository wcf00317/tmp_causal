# configs/resnet/causal_cityscapes_v8_texture.yaml

data:
  type: "cityscapes"
  dataset_path: "/data/chengfengwu/alrl/mtl_dataset/cityscape_preprocess"
  batch_size: 16
  num_workers: 4
  img_size: [128, 256]
  pin_memory: True

model:
  type: "causal"
  encoder_name: "resnet50"
  pretrained: True
  latent_dim_s: 128
  latent_dim_p: 256
  z_s_bottleneck_noise: 0.1
  num_scene_classes: 1
  num_seg_classes: 19
  gating_scale_cap: 0.3
  decomposition:
    enabled: true
    normal_head_hidden: 128
    albedo_head_hidden: 128
    light_head:
      sh_degree: 2
      grayscale_prior: true

training:
  seed: 8888
  epochs: 100
  optimizer: "Adam"
  learning_rate: 0.0001
  weight_decay: 0.00001
  enable_training: True

  stage1_epochs: 30      # 充分预热
  ind_warmup_epochs: 20

  lr_scheduler:
    type: "cosine"
    warmup_epochs: 5
    min_lr_factor: 0.01

losses:
  # 1. 任务
  lambda_seg: 10.0
  lambda_depth: 25.0      # [MAX] 再次强调深度
  lambda_normal: 0.0
  lambda_scene: 0.0

  # 2. 因果
  lambda_independence: 1.0 # [KEEP] 保持现状，不过度干扰 z_p

  # 3. 重构 (强化 z_p 的学习能力)
  alpha_recon_geom: 2.0
  beta_recon_app: 5.0      # [BOOST] 2.0 -> 5.0，强迫 z_p 记清每一个纹理细节
  lambda_l1_recon: 2.0     # 配合 L1 提升清晰度

  # 4. 辅助
  alpha_recon_geom_aux: 0.5
  beta_recon_app_aux: 1.0
  lambda_depth_zp: 1.0     # [BOOST] 0.5 -> 1.0，让 z_p 对深度的贡献更直接

  # 5. 分解正则
  lambda_img: 2.0
  lambda_alb_tv: 0.01
  lambda_alb_chroma: 0.01
  lambda_sh_gray: 0.1
  lambda_norm: 0.1
  lambda_xcov: 0.05