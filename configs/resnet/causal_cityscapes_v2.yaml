# configs/resnet/causal_cityscapes_v8_puretask.yaml
# V8 策略：降低重构干扰，全力优化 Seg 和 Depth 任务指标

# -- Data Parameters --
data:
  type: "cityscapes"
  dataset_path: "/data/chengfengwu/alrl/mtl_dataset/cityscape_preprocess"
  batch_size: 16
  num_workers: 4
  img_size: [128, 256]
  pin_memory: True

# -- Model Parameters --
model:
  type: "causal"
  encoder_name: "resnet50"
  pretrained: True
  latent_dim_s: 128
  latent_dim_p: 256
  z_s_bottleneck_noise: 0.1
  num_scene_classes: 1
  num_seg_classes: 19
  gating_scale_cap: 0.3

  decomposition:
    enabled: true
    normal_head_hidden: 128
    albedo_head_hidden: 128
    light_head:
      sh_degree: 2
      grayscale_prior: true

# -- Training Parameters --
training:
  seed: 888               # 换个种子
  epochs: 100
  optimizer: "Adam"
  learning_rate: 0.0001
  weight_decay: 0.00001
  enable_training: True

  stage1_epochs: 20
  ind_warmup_epochs: 20

  lr_scheduler:
    type: "cosine"
    warmup_epochs: 5
    min_lr_factor: 0.01

# -- Loss Weights --
losses:
  # 1. 任务损失 (双高)
  lambda_seg: 10.0
  lambda_depth: 10.0      # [BOOST]
  lambda_normal: 0.0
  lambda_scene: 0.0

  # 2. 因果约束
  lambda_independence: 0.05

  # 3. 重构损失 (全面降权)
  alpha_recon_geom: 1.0   # [LOWER] 降低几何重构要求
  beta_recon_app: 0.5     # [LOWER] 降低外观重构要求
  lambda_l1_recon: 1.0

  # 4. 辅助/边缘
  alpha_recon_geom_aux: 0.2
  beta_recon_app_aux: 0.2
  lambda_depth_zp: 0.2

  # 5. 分解正则化
  lambda_img: 0.5         # [MINIMAL] 只保留最低限度的正则，不抢占梯度
  lambda_alb_tv: 0.001
  lambda_alb_chroma: 0.001
  lambda_sh_gray: 0.01
  lambda_norm: 0.01
  lambda_xcov: 0.01