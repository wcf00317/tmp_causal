# configs/resnet/causal_nyuv2_v13_strong_indep.yaml
# V13 策略：强力解耦 (Indep=1.0) + 高压深度 (Depth=20.0)
# 旨在通过强制剥离纹理干扰，倒逼 z_s 学出更纯粹的几何结构

data:
  type: "nyuv2"
  dataset_path: "/data/chengfengwu/alrl/mtl_dataset/nyuv2"
  batch_size: 8
  num_workers: 4
  img_size: [288, 384]
  pin_memory: True

model:
  type: "causal"
  encoder_name: "resnet50"
  pretrained: True
  latent_dim_s: 128
  latent_dim_p: 256
  z_s_bottleneck_noise: 0.1
  num_scene_classes: 1
  num_seg_classes: 40
  gating_scale_cap: 0.3
  decomposition:
    enabled: true
    normal_head_hidden: 128
    albedo_head_hidden: 128
    light_head:
      sh_degree: 2
      grayscale_prior: true

training:
  seed: 2025
  epochs: 200
  optimizer: "Adam"
  learning_rate: 0.0001
  weight_decay: 0.00001
  enable_training: True

  # 延长预热，因为强解耦需要时间适应
  stage1_epochs: 30
  ind_warmup_epochs: 30

  lr_scheduler:
    type: "cosine"
    warmup_epochs: 5
    min_lr_factor: 0.01

losses:
  # 1. 任务损失 (保持 Depth 高压)
  lambda_seg: 5.0         # 适中，给 Depth 让路
  lambda_normal: 5.0      # 适中
  lambda_depth: 20.0      # [HIGH] 继续死磕 Abs Err

  # 2. 因果约束 (核心变量)
  # [CRITICAL] 提升至 1.0。强迫 CKA 降到 0.1 以下。
  lambda_independence: 1.0

  # 3. 重构损失 (适中，辅助解耦)
  alpha_recon_geom: 2.0
  beta_recon_app: 2.0
  lambda_l1_recon: 1.0

  # 4. 辅助
  alpha_recon_geom_aux: 0.5
  beta_recon_app_aux: 0.5
  lambda_depth_zp: 0.5

  # 5. 分解正则
  lambda_img: 2.0         # 保持一定权重，让解耦后的特征能重构回图片
  lambda_alb_tv: 0.01
  lambda_alb_chroma: 0.01
  lambda_sh_gray: 0.1
  lambda_norm: 0.1
  lambda_xcov: 0.05