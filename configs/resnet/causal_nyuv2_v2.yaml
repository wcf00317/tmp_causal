# configs/resnet/causal_nyuv2_v16_task_supremacy.yaml
# V16 策略：几乎关闭所有辅助任务，所有主任务权重拉满
# 目的：消除所有额外干扰，把 ResNet 的能力全部用于刷榜

data:
  type: "nyuv2"
  dataset_path: "/data/chengfengwu/alrl/mtl_dataset/nyuv2"
  batch_size: 8
  num_workers: 4
  img_size: [288, 384]
  pin_memory: True

model:
  type: "causal"
  encoder_name: "resnet50"
  pretrained: True
  latent_dim_s: 128
  latent_dim_p: 256
  z_s_bottleneck_noise: 0.1
  num_scene_classes: 1
  num_seg_classes: 40
  gating_scale_cap: 0.3
  decomposition:
    enabled: true
    normal_head_hidden: 128
    albedo_head_hidden: 128
    light_head:
      sh_degree: 2
      grayscale_prior: true

training:
  seed: 888
  epochs: 100
  optimizer: "Adam"
  learning_rate: 0.0001
  weight_decay: 0.00001
  enable_training: True

  # 缩短预热，直接进入多任务
  stage1_epochs: 10
  ind_warmup_epochs: 10

  lr_scheduler:
    type: "cosine"
    warmup_epochs: 5
    min_lr_factor: 0.01

losses:
  # 1. 任务损失 (全员拉满)
  lambda_seg: 10.0        # [HIGH] 恢复高位
  lambda_normal: 15.0     # [EXTREME] 极高法线权重
  lambda_depth: 30.0      # [EXTREME] 极高深度权重

  # 2. 因果约束 (几乎关闭)
  lambda_independence: 0.01

  # 3. 重构损失 (几乎关闭)
  alpha_recon_geom: 0.1
  beta_recon_app: 0.1
  lambda_l1_recon: 0.1

  # 4. 辅助
  alpha_recon_geom_aux: 0.0
  beta_recon_app_aux: 0.0
  lambda_depth_zp: 0.0

  # 5. 分解正则 (关闭)
  lambda_img: 0.0
  lambda_alb_tv: 0.0
  lambda_alb_chroma: 0.0
  lambda_sh_gray: 0.0
  lambda_norm: 0.0
  lambda_xcov: 0.0