# configs/resnet/causal_cityscapes_v7_aggressive.yaml

data:
  type: "cityscapes"
  dataset_path: "/data/chengfengwu/alrl/mtl_dataset/cityscape_preprocess"
  batch_size: 16
  num_workers: 4
  img_size: [128, 256]
  pin_memory: True

model:
  type: "causal"
  encoder_name: "resnet50"
  pretrained: True
  latent_dim_s: 128
  latent_dim_p: 256
  z_s_bottleneck_noise: 0.1
  num_scene_classes: 1
  num_seg_classes: 19  # 确认你是19类还是日志里的7类? 假设标准是19
  gating_scale_cap: 0.3
  decomposition:
    enabled: true
    normal_head_hidden: 128
    albedo_head_hidden: 128
    light_head:
      sh_degree: 2
      grayscale_prior: true

training:
  seed: 2025
  epochs: 100
  optimizer: "Adam"
  learning_rate: 0.0001
  weight_decay: 0.00001
  enable_training: True

  stage1_epochs: 20      # 稍微提前进入 Stage 2
  ind_warmup_epochs: 10  # 快速预热

  lr_scheduler:
    type: "cosine"
    warmup_epochs: 5
    min_lr_factor: 0.05  # [MODIFIED] 从 0.01 提至 0.05，防止后期“睡着”

losses:
  # 1. 任务 (保持高压)
  lambda_seg: 10.0
  lambda_depth: 20.0
  lambda_normal: 0.0
  lambda_scene: 0.0

  # 2. 因果 (有detach保护，大胆加倍)
  lambda_independence: 2.0  # [BOOST] 1.0 -> 2.0

  # 3. 重构 (适中)
  alpha_recon_geom: 2.0
  beta_recon_app: 2.0
  lambda_l1_recon: 1.0

  # 4. 辅助
  alpha_recon_geom_aux: 0.5
  beta_recon_app_aux: 0.5
  lambda_depth_zp: 0.5

  # 5. 分解正则
  lambda_img: 2.0
  lambda_alb_tv: 0.01
  lambda_alb_chroma: 0.01
  lambda_sh_gray: 0.1
  lambda_norm: 0.1
  lambda_xcov: 0.05